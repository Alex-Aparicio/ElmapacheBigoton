<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sucursales</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="text-center mb-4">
                    <i class="fa-solid fa-scissors fa-2x mb-2"></i>
                    <h5>Barbería Mapache</h5>
                </div>
                <ul class="nav flex-column">
                    <li><a class="nav-link" href="index.html"><i class="fa-regular fa-calendar"></i> Citas</a></li>
                    <li><a class="nav-link" href="barbero.html"><i class="fa-solid fa-user"></i> Barberos</a></li>
                    <li><a class="nav-link" href="servicio.html"><i class="fa-solid fa-gear"></i> Servicios</a></li>
                    <li><a class="nav-link active" href="sucursal.html"><i class="fa-solid fa-location-dot"></i>Sucursales</a></li>
                </ul>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="page-header">
                    <h2>Sucursales</h2>
                    <p class="text-muted">Administra las sucursales registradas</p>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Lista de sucursales</h4>
                    <button id="btnNuevaSucursal" class="btn btn-success">
                        <i class="fa fa-plus"></i> Nueva sucursal
                    </button>
                </div>

                <!-- Tabla -->
                <div class="table-responsive bg-white shadow-sm p-3 rounded">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Dirección</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaSucursales">
                            <tr id="placeholder-sucursal">
                                <td colspan="2" class="text-center text-muted">Cargando... (no hay sucursales aún)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <nav aria-label="Paginación sucursales" class="mt-3">
                    <ul class="pagination justify-content-center" id="paginationSucursales"></ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalSucursal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formSucursal">
                    <div class="modal-header">
                        <h5 class="modal-title">Nueva sucursal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="sucursalId" />
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" id="direccion" name="direccion" class="form-control" required
                                placeholder="Ej. Av. Reforma 123, CDMX" />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/sucursal.js"></script>
</body>

</html>
